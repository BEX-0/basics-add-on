<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Add-On</title>
    <style>
    body {
        background-color: black;
        color: white;
        text-align: center;
    }
    img {
        width: 300px;
        border-radius: 10px;
    }
    </style>
</head>
<body>
    <h1>
        I Like to Draw
        <br />
        Here's some of my favorites
    </h1>
    <p>I mostly like to draw with black markers alone</p>
    <div class="drawings-bw">
        <img src="drawings/bw/eye-and-snake.jpg" alt="eye with a snake">
        <img src="drawings/bw/long-eyes.jpg" alt="creature with long eyes">
        <img src="drawings/bw/three-eyes.jpg" alt="woman with three eyes">
        <img src="drawings/bw/spiral-cheek.png" alt="face with spirals on cheeks">
        <img src="drawings/bw/hello-goodbye.png" alt="ouija board design">
        <img src="drawings/bw/404.png" alt="side profile of a face">
        <img src="drawings/bw/rose.png" alt="horned creature holding a rose">
        <img src="drawings/bw/half-face.png" alt="drawing of one eye and a mouth">
    </div>
    <p>...but sometimes I'll use some color</p>
    <div class="drawings-color">
        <img src="drawings/color/alien-spiral.jpg" alt="green alien with horns">
        <img src="drawings/color/pink-hair.jpg" alt="woman with pink hair and flowers">
        <img src="drawings/color/skull-and-flowers.jpg" alt="skull and crossbones with flowers">
        <img src="drawings/color/red-eye.png" alt="red eye design">
        <img src="drawings/color/green-eye.png" alt="green eye design">
        <img src="drawings/color/blue-two-eyes.png" alt="blue female with two eyes and horns">
        <img src="drawings/color/blue-flowers.jpg" alt="blue flowers">
        <img src="drawings/color/rb-face.png" alt="red and blue face">
    </div>
    <p>Occasionally, I'll (almost) fill in a full page</p>
    <div class="drawings-full">
        <img src="drawings/full/mandala.png" alt="incomplete mandala drawing" class="full-page">
        <img src="drawings/full/red-full-page.png" alt="page full of red drawings" class="full-page">
    </div>
</body>
</html>
