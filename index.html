<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Add-On</title>
    <style>
    body {
        background-color: black;
        color: white;
        text-align: center;
    }
    img {
        width: 300px;
        border-radius: 10px;
    }
    </style>
</head>
<body>
    <h1>
        I Like to Draw
        <br />
        Here's some of my drawings
    </h1>
    <p>I mostly like to draw with black markers alone</p>
    <div class="drawings-bw">
        <img src="drawings/eye-and-snake.jpg" alt="eye with a snake">
        <img src="drawings/long-eyes.jpg" alt="creature with long eyes">
        <img src="drawings/three-eyes.jpg" alt="woman with three eyes">
    </div>
    <p>...but sometimes I'll use some color</p>
    <div class="drawings-color">
        <img src="drawings/alien-spiral.jpg" alt="green alien with horns">
        <img src="drawings/pink-hair.jpg" alt="woman with pink hair and flowers">
        <img src="drawings/skull-and-flowers.jpg" alt="skull and crossbones with flowers">
    </div>
</body>
</html>
